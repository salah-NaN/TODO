<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body th:fragment="filters">

<form th:action="@{/allFilters(sortField='title', sortDirection='asc', page='1', size=${size})}" method="get">
  <label for="todoTitle">Title:</label>
  <input type="text" id="todoTitle" name="todoTitle" th:value="${todoTitle}">

  <label for="todoUsername">Username:</label>
  <input type="text" id="todoUsername" name="todoUsername" th:value="${todoUsername}">

  <button type="submit">Apply</button>
</form>

<a th:href="@{/addTodo}" >Crear TODO</a>





<div th:replace="fragments/bootstrapScript :: bootstrapScript">
</body>
</html>
