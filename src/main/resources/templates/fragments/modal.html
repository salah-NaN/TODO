<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body>

<!-- deleteLinkFragment.html -->
<div th:fragment="modal(Tid, Tusername)">

    <!-- Modal -->
    <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">¿Estás seguro?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Esta operación no tiene vuelta atrás.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a class="red" th:href="@{/deleteTodo(id=${Tid}, username=${Tusername})}">Borrar</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/bootstrapScript :: bootstrapScript">
</body>
</html>
